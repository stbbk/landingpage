<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 25 - Coin & Points Booster</title>
    <link rel="stylesheet" href="fc.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <canvas id="network-canvas"></canvas>
    </div>
    
    <div class="container" id="main-container">
        <div class="logo-container">
            <div class="logo">
                <img src="https://i.postimg.cc/q70tmjB6/Screenshot-2024-09-21-202215-removebg-preview.png" alt="EA Sports" class="ea-logo">
                
            </div>
        </div>
        
        <div class="content">
            <h1>FC 25</h1>
            <h2>COIN & POINTS BOOSTER</h2>
            
            <div class="input-section">
                <label for="username">USERNAME:</label>
                <div class="input-container">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <input type="text" id="username" placeholder="Username">
                </div>
            </div>
            
            <div class="platform-section">
                <p>YOUR PLATFORM</p>
                <div class="platform-options">
                    <div class="platform-option" data-platform="android">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M6 18c0 .55.45 1 1 1h1v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h2v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h1c.55 0 1-.45 1-1V8H6v10zM3.5 8C2.67 8 2 8.67 2 9.5v7c0 .83.67 1.5 1.5 1.5S5 17.33 5 16.5v-7C5 8.67 4.33 8 3.5 8zm17 0c-.83 0-1.5.67-1.5 1.5v7c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-7c0-.83-.67-1.5-1.5-1.5zm-4.97-5.84l1.3-1.3c.2-.2.2-.51 0-.71-.2-.2-.51-.2-.71 0l-1.48 1.48C13.85 1.23 12.95 1 12 1c-.96 0-1.86.23-2.66.63L7.85.15c-.2-.2-.51-.2-.71 0-.2.2-.2.51 0 .71l1.31 1.31C6.97 3.26 6 5.01 6 7h12c0-1.99-.97-3.75-2.47-4.84zM10 5H9V4h1v1zm5 0h-1V4h1v1z"/>
                        </svg>
                    </div>
                    <div class="platform-option" data-platform="ios">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 8.42 7.31c1.33.07 2.21.78 2.96.78.83 0 2.05-.82 3.59-.78 1.59.05 2.79.89 3.55 2.22-3.12 1.85-2.62 5.94.53 7.46-.61 1.39-1.28 2.72-2 4.29zm-5.5-17.6c.98-1.18 2.67-2.05 4-2.05.05 1.32-.41 2.67-1.33 3.64-.94 1-2.43 1.8-3.92 1.7-.07-1.29.41-2.61 1.25-3.29z"/>
                        </svg>
                    </div>
                    <div class="platform-option" data-platform="windows">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 3h8v8H3zm0 10h8v8H3zm10-10h8v8h-8zm0 10h8v8h-8z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <button id="continue-btn" class="continue-btn">CONTINUE</button>
        </div>
    </div>

    <div class="container" id="generator-container" style="display: none;">
        <div class="logo-container">
            <div class="logo">
                <img src="https://i.postimg.cc/q70tmjB6/Screenshot-2024-09-21-202215-removebg-preview.png" alt="EA Sports" class="ea-logo">
                
            </div>
        </div>
        
        <div class="content">
            <h1>FC 25 GENERATOR</h1>
            <h2>GENERATING POINTS FOR <span id="display-username">USERNAME</span></h2>
            
            <div class="generator-info">
                <div class="points-display">
                    <div class="points-label">POINTS:</div>
                    <div class="points-value" id="points-value">0</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="status-text" id="status-text">Initializing generator...</div>
            </div>
            
            <button id="generate-btn" class="generate-btn">GENERATE POINTS</button>
        </div>
    </div>

    <audio id="complete-sound" src="https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3" preload="auto"></audio>
    
    <script src="fc.js"></script>
</body>
</html>
